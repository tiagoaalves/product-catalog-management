version: "3"
services:
  db:
    image: postgres:15
    environment:
      - POSTGRES_DB=db
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=anicepassword
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/create_tables.sql
      - db:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
volumes:
  db:
    driver: "local"
